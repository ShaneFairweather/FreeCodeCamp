<!DOCTYPE html>
<html>
<header>
<title>FCC Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="js/app.js"></script>
  </header>
  <body>

    <div class="calculator">
      <div class="title">FreeCodeCamp Calculator</div>
      <div class="screen"><p id="result"></p><p id="newResult"></p></div>
      <div class="new-row">
        <div class="buttons" id="AC">AC</div>
        <div class="buttons" id="CE">CE</div>
        <div class="buttons" id="ANS">ANS</div>
        <div class="buttons operators" id="remainder">%</div>
      </div>
      <div class="top-row">
        <div class="buttons" id="seven">7</div>
        <div class="buttons" id="eight">8</div>
        <div class="buttons" id="nine">9</div>
        <div class="buttons operators" id="divide">/</div>
      </div>
      <div class="buttons" id="four">4</div>
      <div class="buttons" id="five">5</div>
      <div class="buttons" id="six">6</div>
      <div class="buttons operators" id="multiply">*</div>
      <div class="buttons" id="one">1</div>
      <div class="buttons" id="two">2</div>
      <div class="buttons" id="three">3</div>
      <div class="buttons operators" id="subtract">-</div>
      <div class="bot-row">
        <div class="buttons" id="zero">0</div>
        <div class="buttons" id="decimal">.</div>
        <div class="buttons" id="equals">=</div>
        <div class="buttons operators" id="plus">+</div>
      </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>

</html>
