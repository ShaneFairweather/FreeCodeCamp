<!DOCTYPE html>
<html>
<header>
<title>Deeper Twitch.tv Viewer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="js/app.js"></script>
  </header>
<body>
  <div class="container">
    <div class="main col-md-6 col-md-offset-3">
      <div class="head">
        <h1>Twitch Streamers</h1>
        <ul>
          <li class="selected" id="all"><div class="circle all"></div>All</li>
          <li id="online"><div class="circle on"></div>Online</li>
          <li id="offline"><div class="circle off"></div>Offline</li>
      </div>
    </div>
  </div>
</body>

</html>
