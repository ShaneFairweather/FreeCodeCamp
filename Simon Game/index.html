<!DOCTYPE html>
<html>
<header>
<title>FCC Simon Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="js/app.js"></script>
  </header>
<body>
  <div class="container">
      <div class="square green col-md-6 col-sm-2" id="green">
      </div>
      <div class="square red col-md-6 col-sm-2" id="red">
      </div>
      <div class="square yellow col-md-6 col-sm-2" id="yellow">
      </div>
      <div class="square blue col-md-6 col-sm-2" id="blue">
      </div>
      <div class="menu col-md-2">
        <div class="banner">Simon<span>&#174;</span></div>
        <div class="score">0</div>
        <div class="buttons col-md-12 col-md-offset-1">
          <div class="buttonHolder col-md-2">
            <button id="start"></button>
            <p class="label">Start</p>
          </div>
          <div class="buttonHolder col-md-2">
            <button id="reset"></button>
            <p class="label">Reset</p>
          </div>
          <div class="buttonHolder col-md-2">
            <button id="strict"></button>
            <p class="label">Strict</p>
          </div>
        </div>
      </div> <!----End menu-->
  </div>
</body>

</html>
