<!DOCTYPE html>
<html>
<header>
<title>Deeper Twitch.tv Viewer</title>
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="js/app.js"></script>
  </header>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 header">
        <h1>FreeCodeCamp</h1>
      </div>
    </div>
    <div class="row controlRow">
      <div class="adjustTime col-md-6" id="breakTime">
        <div>Break Length</div>
        <div class="controls" </div>
          <div class="subtract subtractBreak">-</div>
          <div class="timeBreak">5</div>
          <div class="add addBreak">+</div>
        </div>
      </div>
      <div class="adjustTime col-md-6" id="workTime">
        <div>Session Length</div>
        <div class="controls" </div>
          <div class="subtract subtractSession">-</div>
          <div class="timeSession">5</div>
          <div class="add addSession">+</div>
        </div>
      </div>
    </div>
    <div class="timer">
      <div class="currentClock">Session</div>
      <div id="remainingTime"></div>
      <div id="activeTime">
        <span id="minutes"></span>
        <span id="seconds"></span>
      </div>
    </div>
    <div class="buttons">
      <!--<button class="stopbutton" id="pause">Pause</button>
      <button class="stopbutton" id="reset">Reset</button>-->
    </div>
</body>

</html>
